    <!-- Manual Jellyfin Credentials Injection for Pause Screen -->
    <script>
    const saveJellyfinCredentials = (serverId, accessToken, userId) => {
        const credentials = {
            Servers: [{ Id: serverId, AccessToken: accessToken, UserId: userId }],
        };

        try {
            localStorage.setItem("jellyfin_credentials", JSON.stringify(credentials));
            console.log("Jellyfin credentials saved successfully.");
        } catch (e) {
            console.error("Error saving Jellyfin credentials", e);
        }
    };

    // Enhanced credential injection that captures UserId as well
    (function() {
        // Wait for the page to fully load
        document.addEventListener('DOMContentLoaded', function() {
            // Monitor for authentication events
            const originalFetch = window.fetch;
            window.fetch = function(...args) {
                const result = originalFetch.apply(this, arguments);
                
                // Check for authentication responses
                if (typeof args[0] === 'string' && args[0].includes('/Users/authenticatebyname')) {
                    result.then(response => {
                        if (response.ok) {
                            response.clone().json().then(data => {
                                if (data.AccessToken && data.ServerId && data.User && data.User.Id) {
                                    saveJellyfinCredentials(data.ServerId, data.AccessToken, data.User.Id);
                                }
                            }).catch(() => {});
                        }
                    }).catch(() => {});
                }
                
                return result;
            };

            // Also check existing localStorage for any existing auth data
            const checkExistingAuth = () => {
                try {
                    // Check for existing Jellyfin auth data in various formats
                    for (let i = 0; i < localStorage.length; i++) {
                        const key = localStorage.key(i);
                        if (key && key.toLowerCase().includes('jellyfin')) {
                            const value = localStorage.getItem(key);
                            try {
                                const data = JSON.parse(value);
                                if (data && typeof data === 'object') {
                                    // Look for server data
                                    if (data.Servers && Array.isArray(data.Servers) && data.Servers.length > 0) {
                                        const server = data.Servers[0];
                                        if (server.AccessToken && server.Id) {
                                            // Update the credentials to ensure UserId is included
                                            if (!server.UserId && window.ApiClient && window.ApiClient.getCurrentUserId) {
                                                server.UserId = window.ApiClient.getCurrentUserId();
                                            }
                                            localStorage.setItem("jellyfin_credentials", JSON.stringify(data));
                                            console.log("Updated existing Jellyfin credentials");
                                        }
                                    }
                                }
                            } catch (e) {
                                // Skip invalid JSON
                            }
                        }
                    }
                } catch (e) {
                    console.error("Error checking existing auth:", e);
                }
            };

            // Check immediately and then periodically
            checkExistingAuth();
            setInterval(checkExistingAuth, 5000);
        });
    })();
    </script>

    <!-- Toast Notification System -->
    <script>
    document.addEventListener('DOMContentLoaded', async function() {
        const container = document.createElement('div');
        container.id = 'notification-container';
        container.style.position = 'fixed';
        container.style.top = '20px';
        container.style.right = '15px';
        container.style.zIndex = '9999';
        container.style.display = 'flex';
        container.style.flexDirection = 'column';
        container.style.alignItems = 'flex-end';
        container.style.pointerEvents = 'none';
        document.body.appendChild(container);

        function createNotification(message, id) {
            const notif = document.createElement('div');
            notif.className = 'notification';

            const closeBtn = document.createElement('span');
            closeBtn.className = 'close-btn';
            closeBtn.innerHTML = '&times;';

            closeBtn.onclick = () => {
                notif.remove();
                localStorage.setItem('notification_read_' + id, 'true');
            };

            notif.appendChild(closeBtn);

            const msg = document.createElement('div');
            msg.textContent = message;
            notif.appendChild(msg);

            container.appendChild(notif);

            // Auto-hide after 50 seconds
            setTimeout(() => {
                if (notif.parentNode) {
                    notif.remove();
                    localStorage.setItem('notification_read_' + id, 'true');
                }
            }, 50000);
        }

        try {
            const response = await fetch('/web/notification.txt', { cache: 'no-store' });
            if (!response.ok) return;

            const text = await response.text();
            const lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);

            lines.forEach((line, index) => {
                const parts = line.split('|');
                if (parts.length < 2) return;
                const id = parts[0].trim();
                const message = parts.slice(1).join('|').trim();

                if (!localStorage.getItem('notification_read_' + id)) {
                    setTimeout(() => createNotification(message, id), index * 300);
                }
            });
        } catch (err) {
            console.error('Notification fetch failed:', err);
        }
    });
    </script>
